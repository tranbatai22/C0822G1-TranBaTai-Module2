<script>
    function kiemTra(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                if (arr[i] < arr[i + 1]) {
                    return false;
                }
            } else {
                if (arr[i] > arr[i + 1]) {
                    return false;
                }
            }
            if (arr[i] === arr[i + 1]) {
                return false;
            }
        }
        return true;
    }
    let array = [1, 4, 2, 6, 3, 7];
    alert(kiemTra(array));

</script>
