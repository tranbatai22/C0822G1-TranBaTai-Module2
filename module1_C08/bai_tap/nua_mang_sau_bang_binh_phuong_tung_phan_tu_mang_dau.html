<script>
    function checkArray(array) {
        let count = 0;
        for (let i = 0; i < array.length / 2; i++) {
            if (array[i] * array[i] == array[array.length / 2 + i]) {
                count++;
            }
        }
        if (count == array.length / 2) {
            return true;
        } else {
            return false;
        }
    }

    let array1 = [1, 2, 3, 4, 1, 4, 9, 16];
    alert(checkArray(array1));
</script>
