<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let n = +prompt("nhập độ dài của mảng");
    let array = [];
    for (let i = 0; i < n; i++) {
        let array1 = +prompt("nhập phần tử " + i);
        array.push(array1);
    }
    alert(array);

    let count = 0;      
    let countSNT = 0;
    for (let j = 0; j < array.length; j++) {
        for (let i = 1; i <= array[j]; i++) {
            if (array[j] % i == 0) {
                count++;
            }
        }
        if (count == 2) {
            countSNT++;
        }
        count = 0;
    }
    if (countSNT == array.length) {
        alert("OK");
    } else {
        alert("NO");
    }

</script>
</html>
