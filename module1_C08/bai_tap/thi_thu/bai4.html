<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n = +prompt("nhập độ dài của mảng");
    let array = [];
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("nhập phần tử thứ " + (i + 1));
    }
    alert(array);
    let count = 0;
    for (let i = 0; i < parseInt(array.length / 2); i++) {
        for (let j = array.length - 1; j >= parseInt(array.length / 2); j--) {
            if (array[i] === array[j]) {
                count++;
            }
        }
    }
    if (count === parseInt(array.length / 2)) {
        alert("OK");
    } else {
        alert("NO");
    }
</script>
</html>
