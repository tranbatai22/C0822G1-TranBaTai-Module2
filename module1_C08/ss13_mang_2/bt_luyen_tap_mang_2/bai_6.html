<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>

</body>
<script>
    let str = prompt("Nhập vào 1 chuỗi");
    let array = str.split('');
    for (let i = 0; i < array.length; i++) {
        if (array[i] === "-") {
            array.splice(i, 1, '_');
        }
        document.write(array[i]);
    }
</script>
</html>
