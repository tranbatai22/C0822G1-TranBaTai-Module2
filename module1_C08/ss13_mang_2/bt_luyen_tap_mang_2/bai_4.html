<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để đếm số từ trong một chuỗi</title>
</head>
<body>

</body>
<script>
    let bienDem = 0
    let array = ["tài", "nghĩa", "định", "ý"];
    document.write("Mảng gồm " + array + " <br>");
    for (let i = 0; i < array.length; i++) {
        bienDem++;
    }
    document.write("Số từ có trong mảng là: " + bienDem);
</script>
</html>
