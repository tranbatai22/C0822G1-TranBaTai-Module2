<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> in các ký tự trong một mảng theo thứ tự đảo ngượ</title>
</head>
<body>

</body>
<script>
    let soNguyen = ['c', 's', 'c', '2', '6', '1'];
    let giaTriDau = 0;
    let giaTriCuoi = soNguyen.length - 1;
    while (giaTriDau < giaTriCuoi) {
        let a = soNguyen[giaTriDau];
        soNguyen[giaTriDau] = soNguyen[giaTriCuoi];
        soNguyen[giaTriCuoi] = a;
        giaTriDau++;
        giaTriCuoi--;
    }
    document.write(soNguyen);
</script>
</html>
