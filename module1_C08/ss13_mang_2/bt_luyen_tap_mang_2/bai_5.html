<script>
    let chuoi1 = prompt("Nhập các giá trị chuỗi 1");
    let chuoi2 = prompt("Nhạp các giá trị chuỗi 2");
    let compare = true;
    if (chuoi1.length !== chuoi2.length) {
        document.write("2 chuỗi không bằng nhau <br>");
    } else {
        for (let i = 0; i < chuoi2.length; i++) {
            if (chuoi1[i] === chuoi2[i]) {
                compare = true;
            } else {
                compare = false;
            }
        }

        if (compare === false) {
            document.write("2 chuỗi không bằng nhau");
        } else {
            document.write("2 chuỗi bằng nhau ");
        }
    }

</script>
