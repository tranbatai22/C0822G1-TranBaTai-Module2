<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Hiển hiện giá trị lớn nhất trong mảng. In ra giá trị trung bình của các phần tử trong mảng.</title>
</head>
<body>

</body>
<script>
    let soNguyen = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let trungBinh = 0;
    let max = soNguyen[0];
    let index = 0;
    for (i = 0; i <= soNguyen.length; i++) {
        if (soNguyen[i] >= max) {
            max = soNguyen[i];
            index = i;
            trungBinh = trungBinh + soNguyen[i];
        }
    }
    document.write("Giá trị lớn nhất là " + max + " và có vị trí trong mảng là " + index + "<br>");
    document.write("Giá trị trung bình của các phần tử trong mảng là " + trungBinh / soNguyen.length);
</script>
</html>
