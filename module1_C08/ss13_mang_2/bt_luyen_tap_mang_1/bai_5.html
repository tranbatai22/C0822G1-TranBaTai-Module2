<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm trong một chuỗi</title>
</head>
<body>

</body>
<script>
    let  count = 0;
    let array = [-1, 2, 4, -3, -4];
    for (let i = 0; i < array.length; i++) {
        if (array[i] < 0) {
            count++;
        }
    }
    document.write(count);
</script>
</html>
