<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó</title>
</head>
<body>

</body>
<script>
    let soNguyen = [11, 2, 3, 32, 5, 7, 12, 45, 33, 10];
    let max = soNguyen[0];
    index = 0;
    for (i = 0; i <= soNguyen.length; i++) {
        if (soNguyen[i] > max) {
            max = soNguyen[i];
            index = i;
        }
    }
    document.write("Giá trị lớn nhất là " + max + " và có vị trí trong mảng là " + index);
</script>
</html>
