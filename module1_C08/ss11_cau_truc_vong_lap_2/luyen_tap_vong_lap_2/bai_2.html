<script>
    let number = +prompt("Nhập vào 1 số:");
    let giaiThua = 1;
    for (let i = 1; i <= number; i++){
        giaiThua = giaiThua * i;
    }document.write("Giai thừa của"+number+"la"+giaiThua);
</script>
