<script>
    function kiemTraSnt() {
        let count = 0;
        let countSnt = 0;
        for (let i = 2; i < 1000; i++) {
            if (countSnt < number) {
                for (let j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        count ++ ;
                    }
                }
                if (count == 2) {
                    document.write(i + "<br>");
                    countSnt++;
                }
                count = 0;

            } else {
                break;
            }
        }
    }
    let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
    kiemTraSnt(number);
</script>
