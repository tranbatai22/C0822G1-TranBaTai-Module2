<script>
    nhietDo = +prompt("Nhập thông tin nhiệt độ của bạn");
    while (nhietDo < 20 || nhietDo > 100){
        if (nhietDo < 20){
            alert("tăng nhiệt độ");
            nhietDo = +prompt("Nhập thông tin nhiệt độ:");
        }else if (nhietDo > 100){
            alert("giảm nhiệt độ:");
            nhietDo = +prompt("NHập thông tin nhiệt độ:");
        }
    }
    document.write("Nhiệt độ của bạn là:"+ nhietDo);


</script>
