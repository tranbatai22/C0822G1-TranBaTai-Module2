<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Cho mảng a chỉ chứa các số nguyên
        Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:
        b[0] = a[0]
        b[1] = a[0] + a[1]
        b[2] = a[0] + a[1] + a[2]
        ...
        b[n - 1] = a[0] + a[1] + ... + a[n - 1]
        với n là độ dài của mảng a.
    </title>
</head>
<body>

</body>
<script>
    let array = [3, 5, 7];
    let tong = 0;
    let array1 = [];
    for (let i = 0; i < array.length; i++) {
        tong += array[i];
        array1.push(tong);
    }
    document.write("mảng= "+array1);
</script>
</html>
