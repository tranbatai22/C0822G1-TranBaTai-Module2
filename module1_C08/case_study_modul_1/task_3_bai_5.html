<script>
    let goiMon =  +prompt("Nhập số để chọn "+"1 (cafe)"+
        " 2 (cam vắt)"+
        " 3(nước ép cà rốt)"+
        " 4(nước ép cà chua)"+
        " 5(nước lọc)"+
        " 6(nước dừa)"+
        " 7(thoát gọi món)");
    let soLuong = 0 ;

    switch(goiMon){
        case 1 :
            soLuong = +prompt("Cafe giá 15000đ, nhập số lượng ");
            document.write("Tổng tiền thanh toán là "+ soLuong*15000)
            break ;
        case 2 :
            soLuong = +prompt("Cam vắt giá 10000đ, nhập số lượng ");
            document.write("Tổng tiền thanh toán là " +soLuong*10000)
            break ;
        case 3 :
            soLuong = +prompt("Cà rốt giá 12000đ, nhập số lượng ");
            document.write("Tổng tiền thanh toán là "+ soLuong*12000)
            break ;
        case 4 :
            soLuong = +prompt("Cà chua giá 5000đ, nhập số lượng ");
            document.write("Tổng tiền thanh toán là " +soLuong*5000)
            break ;
        case 5 :
            soLuong = +prompt("Nước lọc giá 5000đ, nhập số lượng ");
            document.write("Tổng tiền thanh toán là " +soLuong*5000)
            break ;
        case 6  :
            soLuong = +prompt("Nước dừa giá 10000đ, nhập số lượng ");
            document.write("Tổng tiền thanh toán là " +soLuong*10000)
            break ;
        case 7 :
            break ;
    }
</script>
