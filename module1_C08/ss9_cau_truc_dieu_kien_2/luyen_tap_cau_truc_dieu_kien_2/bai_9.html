<script>
   let canhA = +prompt("nhập vào cạnh a");
   let canhB = +prompt("nhập vào cạnh b");
   let canhC = +prompt("nhập vào cạnh c");
   if (canhA > 0 && canhB > 0 && canhC > 0){
       if (canhA + canhB > canhC && canhB + canhC > canhA && canhA + canhC > canhB){
           alert("A,B,C là 3 cạnh của một tam giác")
       }else {
           alert("A,B,C không phải là 3 cạnh của tam giác");
       }
   }
   else {
       alert("A,B,C không phải là 3 cạnh của tam giác");
   }
</script>
