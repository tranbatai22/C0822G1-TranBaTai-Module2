<script>
    let soTienGui = +prompt("nhập số tiền");
    let soThang = +prompt("nhập tháng");
    let laiXuat = 0;
    for (let i = 1; i <= soThang; i++){
        laiXuat = soTienGui * 0.1;
        soTienGui = soTienGui + laiXuat;
    }
    alert("Số tiền gửi:"+ soTienGui)
</script>
</html>
