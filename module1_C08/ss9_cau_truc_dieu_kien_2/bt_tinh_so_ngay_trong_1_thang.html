<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="number" id="tháng">
<button onclick="tinhSoNgay()">tính số ngày</button>
<p style="font-size: 20px" id="result"></p>
</body>
<script>
    function tinhSoNgay(){
        let nhapThang = document.getElementById("tháng").value;
        switch (nhapThang){
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById("result").innerHTML = " Có 31 ngày";
                break;
            case '2':
                document.getElementById("result").innerHTML = " Có 28 hoặc 29 ngày";
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById("result").innerHTML = "Có 30 ngày";
                break;
            default:
                document.getElementById("result").innerHTML = "Số tháng không hợp lệ";
        }
    }


</script>
</html>
