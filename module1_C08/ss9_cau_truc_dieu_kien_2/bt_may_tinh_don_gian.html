<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse
        }

        button {
            width: 100%;
        }


    </style>
</head>
<body>
<input type="text" id="view"><br><br>

<table border="1" style="color:blue">

    <tr style="text-align:center">
        <td>
            <button type="button" value="1" onclick="inputValue(this.value)">1</button>
        </td>
        <td>
            <button type="button" value="2" onclick="inputValue(this.value)">2</button>
        </td>
        <td>
            <button type="button" value="3" onclick="inputValue(this.value)">3</button>
        </td>
        <td>
            <button type=button" value="+" onclick="inputValue(this.value)"> +</button>
        </td>
    </tr>
    <tr style="text-align:center">
        <td>
            <button type="button" value="4" onclick="inputValue(this.value)">4</button>
        </td>
        <td>
            <button type="button" value="5" onclick="inputValue(this.value)">5</button>
        </td>
        <td>
            <button type="button" value="6" onclick="inputValue(this.value)">6</button>
        </td>
        <td>
            <button type="button" value="-" onclick="inputValue(this.value)">-</button>
        </td>
    </tr>
    <tr style="text-align:center">
        <td>
            <button type="button" value="7" onclick="inputValue(this.value)">7</button>
        </td>
        <td>
            <button type="button" value="8" onclick="inputValue(this.value)">8</button>
        </td>
        <td>
            <button type="button" value="9" onclick="inputValue(this.value)">9</button>
        </td>
        <td w>
            <button type="button" value="*" onclick="inputValue(this.value)">x</button>
        </td>
    </tr>
    <tr style="text-align:center">
        <td>
            <button type="button" value="C" onclick="xoa()">C</button>
        </td>
        <td>
            <button type="button" value="0" onclick="inputValue(this.value)">0</button>
        </td>
        <td>
            <button type="button" onclick="bang()">=</button>
        </td>
        <td>
            <button type="button" value="/" onclick="inputValue(this.value)">/</button>
        </td>
    </tr>
</table>
</body>
</html>
<script>
    let view = document.getElementById("view");

    function inputValue(value) {
        view.value += value;
    }

    function bang() {
        let result = eval(view.value);
        view.value = result;
    }

    function xoa() {
        view.value = "";

    }
</script>
