    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>

<script>
    let number = +prompt("nhập vào số muốn tính bình phương");

         return number*number;
    }
     alert(tinhBinhPhuong(number));
