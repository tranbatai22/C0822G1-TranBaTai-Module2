<!DOCTYPE html>

    <title> Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được</title>
</head>
<body>

</body>
<script>
    let banKinh = +prompt("Nhập vào bán kính");
    function tinhChuVi(number) {
        return number * 2 * 3.14;
    }
    function tinhDienTich(number) {
          return number * number * 3.14;
    }
    alert("chu vi hình tròn la "+ tinhChuVi(banKinh));
    alert("diện tích hình tròn là "+ tinhDienTich(banKinh));
</script>
