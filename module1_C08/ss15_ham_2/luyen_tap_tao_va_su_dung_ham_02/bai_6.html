<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false.</title>
</head>
<body>

</body>
<script>
    let number = +prompt("nhập vào số cần kiểm tra");
    function kiemTraSoNguyenDuong() {
        if (number > 0){
            return true;
        }else {
            return false;
        }
    }
    alert(kiemTraSoNguyenDuong());
</script>
</html>
