<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra xem một số nguyên bất kỳ có phải là số nguyên tố hay không</title>
</head>
<body>

</body>
<script>
    let number = +prompt("nhập vào số cần kiểm tra");
    let count = 0;
    function kiemTraSNT() {
        for (let i = 1; i <= number; i++){
            if (number % i === 0){
                count++;
            }
        }
        if (count == 2){
            alert(number +" là số nguyên tố");
        }else {
            alert(number +" không phải là số nguyên tố");
        }
    }
    kiemTraSNT(number);

</script>
</html>
