<script>
    let nhapDiemSinh = prompt("nhap diem sinh");
    let nhapDiemHoa =prompt ("nhap diem hoa");
    let nhapDiemLy = prompt("nhap diem ly");
    let diemSinh = parseInt(nhapDiemSinh) ;
    let diemHoa=parseInt(nhapDiemHoa);
    let diemLy=parseInt(nhapDiemLy);
    let tong = diemSinh+diemHoa+diemLy;
    let trungBinh = (diemSinh+diemHoa+diemLy)/3;
    document.write("diem trung binh: "+trungBinh);
    document.write("diem tong: " +tong);
</script>
